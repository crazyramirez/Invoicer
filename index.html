<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Facturas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">    
    <form id="invoice-form">
      <div class="section">
        <h2>Datos de la Factura</h2>
        <label for="titulo-factura">Título de la Factura:</label>
        <input type="text" id="titulo-factura" placeholder="Ej: Factura 001/2024" required>
        
        <label for="fecha-factura">Fecha de la Factura:</label>
        <input type="date" id="fecha-factura" required>
      </div>

      <div class="section">
        <h2>Datos de la Empresa</h2>
        <label for="empresa-nombre">Nombre</label>
        <input type="text" id="empresa-nombre" placeholder="Nombre completo" required>
        
        <label for="empresa-cif">CIF:</label>
        <input type="text" id="empresa-cif" placeholder="CIF" required>
        
        <label for="empresa-direccion">Dirección:</label>
        <textarea id="empresa-direccion" placeholder="Dirección completa de la empresa" rows="3" required></textarea>
      </div>

      <div class="section">
        <h2>Datos del Cliente</h2>
        <label for="cliente-nombre">Nombre</label>
        <input type="text" id="cliente-nombre" placeholder="Nombre completo" required>
        
        <label for="cliente-cif">CIF/NIF:</label>
        <input type="text" id="cliente-cif" placeholder="CIF/NIF" required>
        
        <label for="cliente-direccion">Dirección:</label>
        <textarea id="cliente-direccion" placeholder="Dirección completa del cliente" rows="3" required></textarea>
      </div>

      <div class="section">
        <h2>Descripción General</h2>
        <textarea id="descripcion-general" placeholder="Descripción general de la factura" rows="4"></textarea>
      </div>

      <div class="section">
        <div class="section-header">
          <h2>Conceptos</h2>
          <button type="button" id="add-concepto" class="add-button" aria-label="Añadir concepto">+</button>
        </div>
        <div id="conceptos-container">
          <div class="concepto">
            <input type="text" class="descripcion" placeholder="Descripción del concepto" required>
            <input type="number" class="cantidad" placeholder="Cantidad" required>
            <input type="number" class="importe" placeholder="Importe unitario" required>
            <button type="button" class="remove-concepto">-</button>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Impuestos</h2>
        <label for="iva">IVA (%):</label>
        <input type="number" id="iva" value="21" required>
      </div>

      <div class="section">
        <h2>Resumen</h2>
        <p>Subtotal: €<span id="subtotal">0.00</span></p>
        <p>IVA: €<span id="iva-calc">0.00</span></p>
        <p><strong>Total: €<span id="total">0.00</span></strong></p>
      </div>

      <div class="form-group">
        <label for="info-pago">Información de pago:</label>
        <textarea id="info-pago" rows="4" class="form-control" placeholder="Realizar el pago mediante transferencia bancaria:
[Nombre de la empresa]
ES00 1234 1234 12 123456789"></textarea>
      </div>

      <div class="section">
        <button type="button" id="generate-pdf">Generar Factura (PDF)</button>
      </div>
    </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
