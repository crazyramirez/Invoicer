<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Facturas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">    
    <form id="invoice-form">
      <div class="section">
        <h2>Datos de la Factura</h2>
        <label for="titulo-factura">Título de la Factura:</label>
        <input type="text" id="titulo-factura" value="FACTURA 032/2024 PROYECTO VISUALIZACIÓN 3D" required>
        
        <label for="fecha-factura">Fecha de la Factura:</label>
        <input type="date" id="fecha-factura" value="2024-10-22" required>
      </div>

      <div class="section">
        <h2>Datos de la Empresa</h2>
        <label for="empresa-nombre">Nombre de la Empresa:</label>
        <input type="text" id="empresa-nombre" value="3D Visions Studio S.L." required>
        
        <label for="empresa-cif">CIF:</label>
        <input type="text" id="empresa-cif" value="B-87654321" required>
        
        <label for="empresa-direccion">Dirección de la Empresa:</label>
        <textarea id="empresa-direccion" rows="3" required>Calle Renderizado, 42, 3º
28010 - Madrid
España</textarea>
      </div>

      <div class="section">
        <h2>Datos del Cliente</h2>
        <label for="cliente-nombre">Nombre del Cliente:</label>
        <input type="text" id="cliente-nombre" value="Desarrollos Urbanos Futuristas S.A." required>
        
        <label for="cliente-cif">CIF/NIF:</label>
        <input type="text" id="cliente-cif" value="A12345678" required>
        
        <label for="cliente-direccion">Dirección del Cliente:</label>
        <textarea id="cliente-direccion" rows="3" required>Avenida de la Innovación, 789
28045, Madrid
España</textarea>
      </div>

      <div class="section">
        <h2>Descripción General</h2>
        <textarea id="descripcion-general" rows="4">Proyecto de Visualización 3D para Centro Comercial "Plaza Futura"
- Modelado 3D completo del exterior e interior del centro comercial
- Creación de recorrido virtual interactivo
- Renderizado de imágenes en alta resolución para marketing
- Animación 3D de áreas clave del proyecto
- Optimización de modelos para realidad virtual</textarea>
      </div>

      <div class="section">
        <div class="section-header">
          <h2>Conceptos</h2>
          <button type="button" id="add-concepto" class="add-button" aria-label="Añadir concepto">+</button>
        </div>
        <div id="conceptos-container">
          <div class="concepto">
            <input type="text" class="descripcion" value="Modelado 3D completo" required>
            <input type="number" class="cantidad" value="1" required>
            <input type="number" class="importe" value="7500" required>
            <button type="button" class="remove-concepto">-</button>
          </div>
          <div class="concepto">
            <input type="text" class="descripcion" value="Recorrido virtual" required>
            <input type="number" class="cantidad" value="1" required>
            <input type="number" class="importe" value="4500" required>
            <button type="button" class="remove-concepto">-</button>
          </div>
          <div class="concepto">
            <input type="text" class="descripcion" value="Renderizado y animación" required>
            <input type="number" class="cantidad" value="1" required>
            <input type="number" class="importe" value="6000" required>
            <button type="button" class="remove-concepto">-</button>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Impuestos</h2>
        <label for="iva">IVA (%):</label>
        <input type="number" id="iva" value="21" required>
      </div>

      <div class="section">
        <h2>Resumen</h2>
        <p>Subtotal: €<span id="subtotal">6000.00</span></p>
        <p>IVA: €<span id="iva-calc">1260.00</span></p>
        <p><strong>Total: €<span id="total">7260.00</span></strong></p>
      </div>

      <div class="section">
        <h2>Información de Pago</h2>
        <textarea id="info-pago" rows="4">Realizar el pago mediante transferencia bancaria:
3D Visions Studio S.L.
ES76 5432 1098 76 543210987</textarea>
      </div>

      <div class="section-end">
        <button type="button" id="generate-pdf">Generar Factura (PDF)</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
